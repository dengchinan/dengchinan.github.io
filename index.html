<h3>超大号美人</h3>
<p>《超大号美人》讲述了一位曾经自卑的微胖界女孩勒妮·本内特（艾米·舒默饰），<br/>因为一次意外的经历收获了强大自信，从此焕发新生，与偶遇的男子坠入爱河、<br/>成为公司新项目负责人，甚至参加比基尼大赛与众多辣妹一较高下，完成了<br/>“不走寻常路”的人生逆袭，赢得爱情事业双丰收的故事。</p>
